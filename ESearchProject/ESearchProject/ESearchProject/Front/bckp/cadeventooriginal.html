  <body onload="carrega();">

    <h1>Cadastro de Evento</h1>

    <!-- Inicio do container-fluid -->
    <div class="container-fluid">
        <!-- inicio do formulario -->



        <form onsubmit="return false;">
            <div class="form-group">
              <label for="NomeEvento">Nome do Evento</label>
              <input type="text" class="form-control" id="NomeEvento" placeholder="Nome do Evento">

            </div>
            <div class="form-group">
              <label for="CEP">CEP</label>
              <input type="text" class="form-control" id="CEP" placeholder="xxxxx-xxx">
            </div>
            <div class="form-group">
                <label for="Rua">Nome da Rua</label>
                <input type="text" class="form-control" id="Rua" placeholder="Rua Sebastião Vieira">
              </div>
              <div class="form-group">
                <label for="NumeroLocal">Numero do Local</label>
                <input type="text" class="form-control" id="NumeroLocal" placeholder="Se não tiver, colocar SN">
              </div>

              <div class="form-group">
                <label for="Data">Data do Evento</label>
                <input type="date" class="form-control" id="Data" placeholder="07/01/2019">
              </div>

              <div class="form-group">
                <label for="Inicio">Hora de Inicio</label>
                <input type="text" class="form-control" id="Inicio" placeholder="19:00">
              </div>

              <div class="form-group">
                <label for="Final">Hora de término</label>
                <input type="text" class="form-control" id="Final" placeholder="22:00">
              </div>
              <div class="form-group">
                <label for="Preco">Preço</label>
                <input type="text" class="form-control" id="Preco" placeholder="Coloque 0 se for franca">
              </div>

          <!-- Inicio do  form-group -->


          <!-- <div class="form-group">

                </select>

        <!-- Fim do form-group -->

        <button type="submit" class="btn btn-primary" onclick="cadastrar();">Enviar</button>
          </form>
         




        <!-- fim do formulario -->
      </div>

      <!-- fim do container-fluid -->



      <!-- script para acesso a api -->
      <script type="text/javascript">
        function cadastrar(){
            var url = "http://localhost:5000/api/evento";
            //vamos pegar os dados do evento
            var nomeevento = document.getElementById("NomeEvento").value;
            var cep = document.getElementById("CEP").value;
            var rua = document.getElementById("Rua").value;
            var numerolocal = document.getElementById("NumeroLocal").value;
            var data = document.getElementById("Data").value;
            var inicio = document.getElementById("Inicio").value;
            var final = document.getElementById("Final").value;
            var preco = document.getElementById("Preco").value;
           
            //vamos "casar" os campos da api com os valores do formulario
            var dados = {};
            dados.nomeEvento = nomeevento; // nomeUsuario sera a usuario deste javascript, poderia ser com o getelement tambem.
            dados.cep = cep;
            dados.rua = rua;
            dados.numerolocal = numerolocal;
            dados.data = data;
            dados.inicio = inicio;
            dados.final= final;
            dados.preco = preco;
            
            //abaixo iremos passar para o formato de JSON
            var json = JSON.stringify(dados);

            //document.getelement é para utilizar um dados pelo ID

            //vamos fazer uma instancia do obj XMLHttpRequest

            var xhr = new XMLHttpRequest();

            /*
            vamos expor a url com o comando open e passar o verbo do rest(POST), a url da api e se aceita retorno ou não(true)
            */
            xhr.open("POST",url,true);

            //vamos dizer como sera a passagem dos dados para a api, neste caso iremos usar JSON
            
            xhr.setRequestHeader("Content-type","application/json;charset=utf-8"); //como o dados é interpretado para a api/postman

            xhr.onload = function (){
                if(xhr.status >= 200 && xhr.status < 400){
                    alert("Dados cadastrados");
                    console.log(xhr);
                }
                else{
                    alert("Erro ao tentar cadastrar");
                }
            }
            xhr.send(json); //estou utilizando a var json lá de cima para dar o send

        }
    </script>





    <!-- fim do script de cadastro -->
